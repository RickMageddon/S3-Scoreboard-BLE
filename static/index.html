<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3 Scoreboard BLE</title>
  <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>S3 Scoreboard</h1>
      <div class="server-info">
        <div id="mac-address" class="info-item" title="Bluetooth MAC adres van de Pi">
          <span class="label">MAC:</span> <span class="value">laden...</span>
        </div>
        <div id="service-uuid" class="info-item" title="BLE Service UUID">
          <span class="label">Service:</span> <span class="value">laden...</span>
        </div>
        <div id="characteristics" class="info-item" title="BLE Characteristics">
          <span class="label">Chars:</span> <span class="value">laden...</span>
        </div>
      </div>
      <div id="status" class="status">Verbinden...</div>
    </header>
    <main>
      <div id="grid" class="grid"></div>
    </main>
    <footer>
      <small>Live BLE scoreboard - max 54 apparaten</small>
    </footer>
  <script src="/static/app.js" type="module"></script>
  </body>
</html>
